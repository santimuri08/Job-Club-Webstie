<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Member Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .success {
            color: #15803d;
            background-color: #dcfce7;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
        .error {
            color: #b91c1c;
            background-color: #fee2e2;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Join Job Club</h1>
    <form id="memberForm">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="careerGoal">Career Goal *</label>
            <input type="text" id="careerGoal" name="careerGoal" required>
        </div>
        
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="skills">Skills (comma separated)</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, React, Design">
        </div>
        
        <div class="form-group">
            <label for="linkedin">LinkedIn Profile</label>
            <input type="url" id="linkedin" name="linkedin">
        </div>
        
        <div class="form-group">
            <label for="github">GitHub Profile</label>
            <input type="url" id="github" name="github">
        </div>
        
        <div class="form-group">
            <label for="portfolio">Portfolio Website</label>
            <input type="url" id="portfolio" name="portfolio">
        </div>
        
        <button type="submit" id="submitBtn">Join Now</button>
        
        <div id="successMessage" class="success">
            Success! Your membership has been submitted.
        </div>
        
        <div id="errorMessage" class="error">
            An error occurred. Please try again.
        </div>
    </form>

    <script>
        document.getElementById('memberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                careerGoal: formData.get('careerGoal'),
                bio: formData.get('bio'),
                skills: formData.get('skills') ? formData.get('skills').split(',').map(s => s.trim()) : [],
                linkedin: formData.get('linkedin') || undefined,
                github: formData.get('github') || undefined,
                portfolio: formData.get('portfolio') || undefined
            };
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const response = await fetch('/.netlify/functions/submit-member', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'block';
                    e.target.reset();
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Now';
                
                // Scroll to the message
                const messageToShow = successMessage.style.display === 'block' ? successMessage : errorMessage;
                messageToShow.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
