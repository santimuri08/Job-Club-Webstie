name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: job-club

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: job-club/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint JS
        run: npm run lint

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint Markdown
        run: npm run lint:md

      - name: Format Check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Bundle size gate (CSS)
        run: |
          test -f _site/css/main.css
          gzip -c _site/css/main.css | wc -c | awk '{ if ($1 > 20000) { print "CSS gzipped size too large: " $1 " bytes"; exit 1 } else { print "CSS gzipped size OK: " $1 " bytes" } }'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Playwright tests
        env:
          CI: 'true'
        run: npm test

      - name: Lighthouse CI
        run: npx @lhci/cli autorun --config=./lighthouserc.json

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: job-club

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: job-club/package-lock.json

      - name: Install
        run: npm ci

      - name: Deploy to Vercel (optional)
        if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_PROJECT_ID != '' && secrets.VERCEL_ORG_ID != '' }}
        run: |
          npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
